<div class="p+">
    <lx-button ng-click="vm.toggleCircularProgress()">Toggle circular progress</lx-button>
    <lx-button ng-click="vm.toggleLinearProgress()">Toggle linear progress</lx-button>
</div>
 
<div style="position: relative;">
    <lx-progress lx-type="circular" lx-diameter="75" ng-if="vm.showCircularProgress"></lx-progress>
    <lx-progress lx-type="linear" lx-color="teal" ng-if="vm.showLinearProgress"></lx-progress>
</div>
